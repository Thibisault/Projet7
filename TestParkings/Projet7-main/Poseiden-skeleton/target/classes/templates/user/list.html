<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container offset-md-1 col-10">
	<div class="row">
		<div class="col-6">

		</div>
		<div class="col-6 text-right">
			<a href="/">Home</a>&nbsp;|&nbsp;<a href="/login">Login</a>
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/user/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>User Name</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="allUser : ${allUser}">
					<td style="width: 10%" th:text="${allUser.id}"></td>
					<td th:text="${allUser.fullname}"></td>
					<td th:text="${allUser.username}"></td>
					<td style="width: 25%" th:text="${allUser.role}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/user/update/{id}(id=${allUser.id})}">Edit</a>
						<a th:href="@{/user/delete/{id}(id=${allUser.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-right">
		<img class="background-attachment : scroll" th:src="@{/image/logo.png}" style="width:13%" />
	</div>
</div>
</body>
</html>
